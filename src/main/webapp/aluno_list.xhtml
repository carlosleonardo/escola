
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{alunoListMB.getNextView}"
						actionListener="#{alunoListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{alunoListMB.deleteSelection}"
							actionListener="#{alunoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{alunoListMB.resultList}">
				<f:facet name="header">#{messages['aluno.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{alunoListMB.selection[bean.matricula]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.matricula}">
					<f:facet name="header">#{messages['aluno.label.matricula']}</f:facet>
					<h:outputText value="#{bean.matricula}" />
				</p:column>
						
				<p:column sortBy="#{bean.dataMatricula}">
					<f:facet name="header">#{messages['aluno.label.dataMatricula']}</f:facet>
					<h:commandLink action="#{alunoListMB.getNextView}" actionListener="#{alunoListMB.clear}">
						<h:outputText value="#{bean.dataMatricula}" />
						<f:param name="id" value="#{bean.matricula}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['aluno.label.nome']}</f:facet>
					<h:commandLink action="#{alunoListMB.getNextView}" actionListener="#{alunoListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.matricula}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.CPF}">
					<f:facet name="header">#{messages['aluno.label.cPF']}</f:facet>
					<h:commandLink action="#{alunoListMB.getNextView}" actionListener="#{alunoListMB.clear}">
						<h:outputText value="#{bean.CPF}" />
						<f:param name="id" value="#{bean.matricula}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.identidade}">
					<f:facet name="header">#{messages['aluno.label.identidade']}</f:facet>
					<h:commandLink action="#{alunoListMB.getNextView}" actionListener="#{alunoListMB.clear}">
						<h:outputText value="#{bean.identidade}" />
						<f:param name="id" value="#{bean.matricula}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
